<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cómics</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de Cómics</h1>
        <div class="row">
            {% for comic in comics %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ comic.foto.url }}" class="card-img-top" alt="{{ comic.nombre }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ comic.nombre }}</h5>
                        <p class="card-text">{{ comic.descripcion }}</p>
                        <p class="card-text"><strong>Precio:</strong> ${{ comic.precio }}</p>
                        <p class="card-text"><strong>Stock:</strong> {{ comic.stock }}</p>
                        <a href="{% url 'comic_view' comic.cod_comic %}" class="btn btn-primary">Editar</a>
                        <form method="post" action="{% url 'delete_comic' comic.cod_comic %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
