<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'mangas_sharingann/css/stylelogin.css' %}">
</head>
<body style="background-image: url('{% static 'mangas_sharingann/images/fondo.png' %}'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">

<div class="container">
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form action="{% url 'inicio_sesion_verificar' %}" method="POST">
        {% csrf_token %}
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">
        <input type="submit" value="Ingresar">
    </form>

    <p>¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate</a></p>
    <a href="{% url 'pagina_principal' %}">Volver</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
